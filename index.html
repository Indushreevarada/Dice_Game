<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
        <title>Dice Game</title>
    </head>
    <body>
        <video id="video" autoplay muted loop plays-inline>
            <source src="./Confetti Loop no Alpha - Enchanted Media.mp4" type="video/mp4"></source> 
        </video> 
        <div>
            <div class="player-1">
                <div class="turns">Turns left: <span id='turns-0'>5</span></div>
                <div class="name" id="name-1">Player 1</div>
                <div class="score" id="score-1">50</div>
            </div>
            <div class="player-2">
                <div class='turns'>Turns left: <span id='turns-1'>5</span></div>
                <div class="name" id="name-2">Player 2</div>
                <div class="score" id="score-2">50</div>
            </div>
            <div>
                <h5>This is for Dice</h5>
            </div>
            <button class="btn-new">
                <i class="ion-ios-plus-outline"></i> New Game
            </button>
            <button class="btn-roll" id='roll-button'>
                <i class="ion-ios-loop"></i> Dice Roll
            </button>
        </div>
    </body>
</html>
